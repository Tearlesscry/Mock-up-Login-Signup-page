<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Sign up</title>
</head>
<body>
  <div class="main-container">
    <div class="container">
      <h1>Sign up</h1> 
      <div class="name">
        <input type="text" class="input-text" placeholder="First Name" id="first-name">
        <input type="text" class="input-text" placeholder="Last Name" id="last-name">
      </div>
      <div class="email-password">
        <input type="email" class="input-password" placeholder="Email">
        <input type="password" class="input-password" placeholder="Password">
        <input type="password" class="input-password" placeholder="Confirm Password">
      </div>
      <div class="policy">
        <input type="checkbox" class="signup-privacy">
        <p>I agree with <span style="color:#ee3a57">policy</span> and <span style="color:#ee3a57">privacy</span></p>
      </div>
      <div class="signupBtn">Sign up</div>
      <div class="to-login-page" id="signup-footer">  
        <p>Already have an account?</p>
        <a href="index.html" class="log-in-txt">Log In</a>
      </div>
    </div> 
  </div>
  <script src="script..js"></script>
</body>
</html>
