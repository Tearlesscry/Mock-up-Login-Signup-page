<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Log-in</title>
</head>
<body>
  <div class="main-container">
    <div class="container">
      <div>
        <h1>Log In</h1>
      </div>
      <div class="name-input">
        <input type="text" placeholder="Username" class="input-text">
        <input type="password" placeholder="Password" class="input-text">
      </div>
      <div class="checkbox">
        <input type="checkbox" name="" id="">
        <p>Remember me</p>
        <p class="forgot-password">Forgot Password</p>
      </div>
      <div class="loginBtn">Log in</div>
      <div class="signin-with">Or sign in with
          <figure>
            <img src="img/facebook (2).png" alt="" class="icons">
            <img src="img/instagram (1).png" alt="" class="icons">
            <img src="img/search.png" alt="" class="icons">
            <img src="img/twitter.png" alt="" class="icons">
          </figure>
      </div>
      <div class="to-signin-page">
        <p>Do you have an account?</p>
        <a href="signup.html" class="sign-up-text">Sign up</a>
      </div>
    </div>
  </div>
  <script src="script..js"></script>
</body>
</html>
